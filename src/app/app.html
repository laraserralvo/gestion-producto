
<!-- CABECERA -->
<header class="py-3" style="background-color: #b58585;">
  <div class="container d-flex align-items-center">

    <!-- Logo -->
    <div class="me-4">
      <img src="https://cdn-icons-png.freepik.com/512/181/181791.png" alt="Logo"  style="height:55px;">
    </div>

    <!-- Navegación -->
    <nav class="d-flex ms-5 gap-4">
      <a href="#" class="text-white text-decoration-none me-4 fw-regular">INICIO</a>
      <a href="#" class="text-white text-decoration-none me-4 fw-regular">MUJER</a>
      <a href="#" class="text-white text-decoration-none me-4 fw-regular">HOMBRE</a>
      <a href="#" class="text-white text-decoration-none fw-regular">PRODUCTOS</a>
    </nav>
  </div>
</header>


<!--CONTENIDO PRINCIPAL-->
<main class="container py-5 mb-5">
  <div class="row g-5 align-items-start">

    <!-- Izquierda: Formulario -->
    <div class="col-12 col-lg-3">
      <app-products-form
        (productoCreado)="onProductoCreado($event)">
      </app-products-form>
    </div>

    <!-- Derecha: Listado con Grid -->
    <div class="col-12 col-lg-9">
      <app-products-list></app-products-list>
    </div>
  </div>
</main>


<!--FOOTER-->
<footer class="bg-light py-3 text-center border-top mt-5">
    <p class="m-0 text-muted">
        © 2025 · Actividad DWEC · Angular 18
    </p>
</footer>
