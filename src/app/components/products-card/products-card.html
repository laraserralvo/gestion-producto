<div class="card h-100 shadow-sm border-0 product-card">

  <img
    [src]="product.image"
    class="card-img-top product-img"
    [alt]="product.name"
  >

  <div class="card-body d-flex flex-column">
    <h6 class="fw-semibold mb-2">{{ product.name }}</h6>

    <p class="text-muted small mb-3 clamp-2">
      {{ product.description }}
    </p>

    <button
      type="button"
      class="btn btn-outline-danger btn-sm w-100 mt-auto"
      (click)="eliminar()"
    >
      Eliminar producto
    </button>
  </div>

</div>
